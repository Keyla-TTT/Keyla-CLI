name: Release

on:
  push:
    branches:
      - '**'

jobs:
  release:
    name: Build and Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest, macos-13]

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for semantic-release

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Linux native dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev zlib1g-dev
      - name: Install curl on macOS
        if: runner.os == 'macOS' || runner.os == 'macos-arm64'
        run: |
          brew install curl
          export PKG_CONFIG_PATH="/opt/homebrew/opt/curl/lib/pkgconfig"
          export LDFLAGS="-L/opt/homebrew/opt/curl/lib"
          export CPPFLAGS="-I/opt/homebrew/opt/curl/include"
          export PATH="/opt/homebrew/opt/curl/bin:$PATH"

      - name: Cache Kotlin Native compiler
        uses: actions/cache@v4
        with:
          path: ~/.konan
          key: kotlin-native-compiler-${{ runner.os }}-${{ hashFiles('gradle.lockfile') }}

      - name: Build Native Executable
        run: |
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            ./gradlew linkReleaseExecutableLinuxX64
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            ./gradlew linkReleaseExecutableMacosX64
          elif [[ "${{ runner.os }}" == "macos-arm64" ]]; then
            ./gradlew linkReleaseExecutableMacosArm64
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            ./gradlew linkReleaseExecutableMingwX64
          else
            echo "Unknown OS: ${{ runner.os }}"
            exit 1
          fi
        shell: bash

      - name: Rename binary for upload
        run: |
          mkdir -p dist
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            cp build/bin/native/releaseExecutable/Keyla.kexe dist/keyla-linux
          elif [[ "${{ runner.os }}" == "macOS" ]]; then
            cp build/bin/native/releaseExecutable/Keyla.kexe dist/keyla-macos
          elif [[ "${{ runner.os }}" == "macos-arm64" ]]; then
            cp build/bin/native/releaseExecutable/Keyla.kexe dist/keyla-macos-arm64
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            cp build/bin/native/releaseExecutable/Keyla.exe dist/keyla-windows.exe
          fi
        shell: bash

      - name: Upload binaries for semantic-release
        uses: actions/upload-artifact@v4
        with:
          name: native-${{ runner.os }}
          path: dist/*

  publish:
    name: Run Semantic Release
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Run Semantic Release with assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --extends ./release.config.cjs
