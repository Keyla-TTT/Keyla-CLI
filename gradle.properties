# Increase JVM heap space for Kotlin/Native builds
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=1g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle build cache
org.gradle.caching=true

# Enable parallel execution
org.gradle.parallel=true

# Hide disabled targets warning
kotlin.native.ignoreDisabledTargets=true

# Increase memory for Kotlin/Native compiler
kotlin.native.binary.memoryModel=experimental
kotlin.native.binary.freezing=disabled

# Optimize for CI/CD environments
org.gradle.daemon=true
org.gradle.configureondemand=true

# Increase timeout for native compilation
kotlin.native.buildTimeoutSeconds=1800
